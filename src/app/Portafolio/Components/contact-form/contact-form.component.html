<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contáctame</h2>
    
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <!-- Campo de correo -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="mt-1 p-2 w-full border border-gray-300 rounded-md" 
          placeholder="tuemail@ejemplo.com" 
          required
          [(ngModel)]="email">
      </div>
      
      <!-- Campo de mensaje -->
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
        <textarea 
          id="message" 
          name="message" 
          class="mt-1 p-2 w-full border border-gray-300 rounded-md" 
          rows="4" 
          placeholder="Escribe tu mensaje aquí..." 
          required
          [(ngModel)]="message">
        </textarea>
      </div>
      
      <!-- Indicador de Enviando -->
      <div *ngIf="isSending" class="mb-4 text-center text-blue-500">
        <span>Enviando...</span>
      </div>
  
      <!-- Botón de enviar -->
      <button 
        type="submit" 
        class="w-full p-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition"
        [disabled]="isSending">
        Enviar
      </button>
    </form>
  </div>
